<!--all html need to star with this -->
<!DOCTYPE html>
<!--opening the html container-->
<html lang="en">
  <!--opening the header container--> 
<head>
  <!--opening the metadata header this allows us to edit some of our web page initial
  format noticed meta tagg closses with />--> 
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <!--opens the tittle tag and creates the title-->
   <title>Document</title>
   <!--closes the header container-->
  </head>
  <!--opens the body container -->
  <body>
    <!--creates our first header h1 there could be multiple in 
    the body -->
    <h1>Hello, world!</h1>
    <!--opens up the paragraph in the body-->
    <p>
     Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
     iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
     Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
     <!--closes paragraph tagg -->
    </p>
   <!--opens the unordered list tagg-->
   <ul>
    <!--creates the firs list item and so on--> 
    <li>First list item</li>
     <li>Second list item</li>
     <li>Third list item</li>
     <!--closes the unordered list container-->
    </ul>
    <!--closses the body container-->
  </body>
  <!--closes the entire html container -->
  </html>
